  <div class="navbar navbar-expand-lg bg-green">

      <div class="nav-item dropdown border rounded-3">

          gabrielac

        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">

  <section class="container-fluid d-flex justify-content-around align-items-center">
    <form class="border p-3 shadow-lg p-3 mb-5 bg-body rounded d-flex flex-column w-25 h-auto mt-5 pt-4">
      <h4 class="text-center text-green">Registrar Usuario</h4>
      <hr class="mt-1" style="margin-bottom: 40px" />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Nombre de usuario</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Nombres</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Apellidos</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Documento de identidad</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Salario Asignado</label>
        <input type="email" class="form-control" id="exampleInputEmail1" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Tipo de ARL</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Selecciona una opcion">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Caja de compensacion</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Selecciona una opcion">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Telefono</label>
        <input type="email" class="form-control" id="exampleInputEmail1" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-green">Contraseña</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label text-green">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="d-flex justify-content-center align-items-end" style="height: 70px">
        <a type="submit" href="index2.html" class="btn text-white fs-6 bg-green">Guardar</a>

    <div class="d-flex justify-content-center">
